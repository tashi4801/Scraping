<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function calcBMI(){
		var tall = document.getElementById("i0").value;
		var weight = document.getElementById("i1").value;
		var BMI = weight / tall * tall;
		console.log(BMI);
		if(BMI >= 25{
			document.getElementById("result").textContent = "肥満気味"
		}else if(BMI <= 18.5){
			document.getElementById("result").textContent = "標準"
		}else{
			document.getElementById("result").textContent = "痩せすぎ"
		}
	}
	
</script>
</head>
<body>
<h2>BMI計算機</h2>
身長（ｍ）：<input id="i0" />
体重（ｋｇ）：<input id="i1" />
<button onclick="calcBMI()">チェック</button>
<p id="result"></p>
</body>
</html>
